apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payment-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/dainmusty/minikube-project.git
    targetRevision: main
    path: minikube-project/apps/dev/payment-app

  destination:
    server: https://kubernetes.default.svc
    namespace: finapp

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      syncOptions:
      - CreateNamespace=true

