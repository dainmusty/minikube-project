apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-argocd
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  argocd.json: |
    {
      "uid": "argocd-gitops",
      "title": "ArgoCD â€“ GitOps Overview",
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "type": "stat",
          "title": "Applications",
          "targets": [
            {
              "expr": "count(argocd_app_info)",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 }
        },
        {
          "type": "stat",
          "title": "Healthy Apps",
          "targets": [
            {
              "expr": "count(argocd_app_health_status{health_status=\"Healthy\"})",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 6, "y": 0, "w": 6, "h": 4 }
        }
      ]
    }
