apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-coredns
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  coredns.json: |
    {
      "uid": "coredns-overview",
      "title": "CoreDNS â€“ Cluster DNS Health",
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "type": "stat",
          "title": "DNS Pods Up",
          "targets": [
            {
              "expr": "sum(up{job=\"kube-dns\"})",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 0, "w": 4, "h": 4 }
        },
        {
          "type": "stat",
          "title": "DNS Errors / sec",
          "targets": [
            {
              "expr": "sum(rate(coredns_dns_responses_total{rcode!=\"NOERROR\"}[5m]))",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 4, "y": 0, "w": 4, "h": 4 }
        },
        {
          "type": "stat",
          "title": "DNS Queries / sec",
          "targets": [
            {
              "expr": "sum(rate(coredns_dns_requests_total[5m]))",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 8, "y": 0, "w": 4, "h": 4 }
        },
        {
          "type": "timeseries",
          "title": "DNS Request Rate",
          "targets": [
            {
              "expr": "sum(rate(coredns_dns_requests_total[5m])) by (instance)",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 6 }
        },
        {
          "type": "timeseries",
          "title": "DNS Response Codes",
          "targets": [
            {
              "expr": "sum(rate(coredns_dns_responses_total[5m])) by (rcode)",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 10, "w": 12, "h": 6 }
        }
      ]
    }
