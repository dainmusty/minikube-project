apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-mongodb
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  mongodb.json: |
    {
      "uid": "mongodb-core",
      "title": "MongoDB â€“ Core Metrics",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "type": "stat",
          "title": "MongoDB Up",
          "targets": [
            {
              "expr": "mongodb_up",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 0, "w": 6, "h": 4 }
        },
        {
          "type": "timeseries",
          "title": "Ops Counters",
          "targets": [
            {
              "expr": "rate(mongodb_ss_opcounters[5m])",
              "refId": "A"
            }
          ],
          "gridPos": { "x": 0, "y": 4, "w": 12, "h": 6 }
        }
      ]
    }
