apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: mongodb-alerts
  namespace: monitoring
  labels:
    release: monitoring
spec:
  groups:
  - name: mongodb.rules
    rules:
    - alert: MongoDBDown
      expr: mongodb_up == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "MongoDB is down"

    - alert: MongoDBHighConnections
      expr: mongodb_connections_current > 500
      for: 5m
      labels:
        severity: warning
