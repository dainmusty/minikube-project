apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zay-webapp-ingress
  namespace: zayapp
  annotations:
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  ingressClassName: nginx

  tls:
  - hosts:
      - zayapps.dain.com
    secretName: kids-shared-tls

  rules:
  - host: zayapps.dain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: zay-webapp-service
            port:
              number: 80
