apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: argocd-alerts
  namespace: monitoring
  labels:
    release: monitoring
spec:
  groups:
  - name: argocd.rules
    rules:
    - alert: ArgoCDAppOutOfSync
      expr: argocd_app_info{sync_status!="Synced"} == 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "ArgoCD app {{ $labels.name }} OutOfSync"
        description: "Application {{ $labels.name }} has been OutOfSync for over 5 minutes"

    - alert: ArgoCDAppUnhealthy
      expr: argocd_app_info{health_status!="Healthy"} == 1
      for: 3m
      labels:
        severity: critical
      annotations:
        summary: "ArgoCD app {{ $labels.name }} Unhealthy"

    - alert: ArgoCDSyncFailed
      expr: increase(argocd_app_sync_total{phase="Failed"}[5m]) > 0
      labels:
        severity: critical
      annotations:
        summary: "ArgoCD sync failure detected"
